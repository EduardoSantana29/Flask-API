<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualizar Turma</title>
  </head>

  <body>
    <h1>Atualizar Turma</h1>
    <form
      action="{{ url_for('turma.update_turma', id_turma=turma.id) }}"
      method="POST"
    >
      <input type="hidden" name="_method" value="PUT" />

      <label for="descricao">Descricao:</label>
      <input
        type="text"
        id="descricao"
        name="descricao"
        value="{{ turma.descricao }}"
      />

      <label for="status">Status:</label>
      <input
        type="checkbox"
        id="status"
        name="status"
        {%
        if
        turma.status
        %}checked{%
        endif
        %}
      />

      <label for="professor_id">Professor ID:</label>
      <input
        type="number"
        id="professor_id"
        name="professor_id"
        value="{{ turma.professor_id }}"
      />

      <button type="submit">Atualizar</button>
    </form>
    <a href="{{ url_for('turma.get_turma', id_turma=turma.id) }}"
      >Voltar para detalhes da turmas</a
    >
  </body>
</html>
