<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualizar Professor</title>
  </head>

  <body>
    <h1>Atualizar Professor</h1>
    <form
      action="{{ url_for('professor.update_professor', id_professor=professor.id) }}"
      method="POST"
    >
      <input type="hidden" name="_method" value="PUT" />

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="{{ professor.nome }}" />

      <label for="idade">Idade:</label>
      <input
        type="number"
        id="idade"
        name="idade"
        value="{{ professor.idade }}"
      />

      <label for="materia">Matéria:</label>
      <input
        type="text"
        id="materia"
        name="materia"
        value="{{ professor.materia }}"
      />

      <label for="observacoes">Observações:</label>
      <input
        type="text"
        id="observacoes"
        name="observacoes"
        step="0.01"
        value="{{ professor.observacoes }}"
      />

      <button type="submit">Atualizar</button>
    </form>
    <a
      href="{{ url_for('professor.get_professor', id_professor=professor.id) }}"
      >Voltar para detalhes do professor</a
    >
  </body>
</html>
